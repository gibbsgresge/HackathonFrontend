<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./paint-roller-solid.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-blue-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-6">
            <a href="index.html"><h1 class="text-2xl font-bold">Scheme Scraper</h1></a>
            <button id="logoutBtn" class="bg-red-500 w-32 px-8 py-2 rounded-lg hover:bg-red-700 transition">
                Logout
            </button>
        </div>
    </header>

    <!-- User Statistics -->
    <section class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">User Statistics</h2>
        <div class="grid grid-cols-2 gap-6 text-center">
            <div class="p-4 bg-gray-200 rounded-lg">
                <p class="text-xl font-bold" id="totalCreations">0</p>
                <p class="text-gray-600">Creations</p>
            </div>
            <div class="p-4 bg-gray-200 rounded-lg">
                <p class="text-xl font-bold" id="totalLikes">0</p>
                <p class="text-gray-600">Organic Likes</p>
            </div>
        </div>
    </section>

    <!-- Created Color Packs -->
    <section class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Created Color Packs</h2>
        <div id="createdColorPacks" class="grid grid-cols-2 gap-6">
            <p class="text-gray-500">No creations found.</p>
        </div>
    </section>

    <!-- Favorited Color Packs -->
    <section class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Favorited Color Packs</h2>
        <div id="likedColorPacks" class="grid grid-cols-2 gap-6">
            <p class="text-gray-500">No favorites yet.</p>
        </div>
    </section>

    <script src="scripts/profile.js"></script> <!-- Ensure this is the correct path -->
</body>
</html>
